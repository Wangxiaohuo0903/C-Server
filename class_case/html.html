<!DOCTYPE html>
<html>
<head>
    <title>我的网页</title>
</head>
<body>
    <h1>欢迎来到我的网站</h1>
    <p>这是一个段落，介绍一些基本的 HTML 标签。</p>

    <h2>链接和图片</h2>
    <p>这是一个链接到 <a href="https://www.example.com">example.com</a> 的例子。</p>
    <p>下面是一个嵌入的图片：</p>
    <img src="image.jpg" alt="描述性文字">

    <h3>列表</h3>
    <p>以下是一个无序列表的示例：</p>
    <ul>
        <li>列表项一</li>
        <li>列表项二</li>
        <li>列表项三</li>
    </ul>

    <p>以下是一个有序列表的示例：</p>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>

    <h4>使用 Div 和 Span</h4>
    <div>
        <p><span>Span</span> 用于行内元素的分组。</p>
    </div>

    <h5>次级标题</h5>
    <p>更小的标题标签 <h5>。</p>

    <h6>最小的标题</h6>
    <p>这是最小的标题标签 <h6>。</p>
</body>
</html>
