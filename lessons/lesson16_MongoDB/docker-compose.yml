version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - mynetwork

  myapp:
    build: .
    container_name: my-cpp-server
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    networks:
      - mynetwork

networks:
  mynetwork:
