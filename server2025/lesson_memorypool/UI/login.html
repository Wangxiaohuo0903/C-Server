<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cool Design</title>
    <style>
        /* 重置所有元素的样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* 设置页面背景，渐变色和全屏居中 */
        body {
            background: linear-gradient(135deg, #ff5f6d, #ffc3a0); /* 渐变背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden; /* 禁止滚动 */
        }

        /* 登录表单容器样式 */
        .login-container {
            background: rgba(0, 0, 0, 0.4); /* 背景半透明 */
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); /* 阴影效果 */
            width: 100%;
            max-width: 350px;
            text-align: center;
            backdrop-filter: blur(15px); /* 背景模糊 */
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        /* 标题样式 */
        .login-container h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #ff5f6d;
            background: linear-gradient(45deg, #ff5f6d, #ffc3a0); /* 渐变文字 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 2s ease-in-out infinite alternate; /* 发光效果 */
        }

        /* 发光效果动画 */
        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px #ff5f6d, 0 0 20px #ff5f6d;
            }
            100% {
                text-shadow: 0 0 20px #ff5f6d, 0 0 40px #ffc3a0;
            }
        }

        /* 输入框的样式 */
        .form-group {
            margin-bottom: 2rem;
        }

        /* 输入框样式 */
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ff5f6d; /* 输入框边框 */
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1); /* 输入框背景 */
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
        }

        /* 聚焦时输入框效果 */
        .form-group input:focus {
            border-color: #ffc3a0;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px #ffc3a0;
            outline: none;
        }

        /* 提交按钮样式 */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff5f6d, #ffc3a0); /* 渐变按钮 */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease; /* 悬浮效果 */
            position: relative;
        }

        /* 悬浮时按钮效果 */
        .submit-btn:hover {
            transform: scale(1.1); /* 按钮放大 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* 悬浮按钮效果 */
        .floating-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5f6d; /* 按钮颜色 */
            border-radius: 50%; /* 圆形按钮 */
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s ease;
        }

        /* 悬浮按钮旋转效果 */
        .floating-btn:hover {
            transform: rotate(90deg);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .login-container h2 {
                font-size: 1.8rem;
            }
        }

    </style>
</head>
<body>
    <!-- 登录表单 -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <!-- 悬浮按钮 -->
        <div class="floating-btn" onclick="alert('Floating Button Clicked!')">
            <span>+</span>
        </div>
    </div>
</body>
</html>
